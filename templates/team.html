{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/teamcard.css' %}"  media="all">
    <title>All Teams</title>
</head>
<body>
    <div class="wrapper">
        <h1>IPL 2099 All Teams</h1>
            <div class="cols">
                    {% for team in teams %}
                    <div class="col" ontouchstart="this.classList.toggle('hover');">
                            <div class="container">
                                    <div class="front" style="background-image: url(https://unsplash.it/500/500/)">
                                            <div class="inner">
                                                <p>{{team.TeamName}}</p>
                                                <span>IPL Won :- {{team.TourWon}}</span>
                                            </div>
                                    </div>
                                    <div class="back">
                                        <div class="inner">
                                            <p>Top Batsman :- {{team.TopBatsman}}</p>
                                            <p>Top Bowler :- {{team.TopBowler}}</p>
                                            <p></p>
                                        </div>
                                    </div>
                            </div>
                    </div>
                    {% endfor %}
            </div>
    </div>
</body>
</html>
