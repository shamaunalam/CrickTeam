{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/allteam.css' %}" rel="stylesheet" media="all">
    <title>All Teams</title>
</head>
<body>
    

    <div class="wrapper">
        <h1>IPL 2020 All Teams</h1>
        <div class="cols">
                {% for team in teams %}
                
                  <div class="col" ontouchstart="this.classList.toggle('hover');">
                    <a href="{% url 'teamprofile' pk=team.TeamId %}">
                      <div class="container">
                          <div class="front" style="background-image: url({{team.TeamIcon.url}})">
                              <div class="inner">
                                    <!-- <p>{{team.TeamId}}</p>
                                    <span>Won : {{team.TourWon}}</span> -->
                              </div>
                          </div>
                          <div class="back">
                              <div class="inner">
                                <p>Top Batsman :- {{team.TopBatsman}} </p>
                                <p>Top Bowler :- {{team.TopBowler}}</p>
                              </div>
                          </div>
                      </div>
                    </a>
                  </div>
                
                {% endfor %}                  
        </div>
    </div>



</body>
</html>
