{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/allteam.css' %}" rel="stylesheet" media="all">
    <title>All Teams</title>
</head>
<body>
    

    <div class="wrapper">
        <h1>IPL 2022 All Teams</h1>
        <div class="cols">
                {% for player in players %}
                  <div class="col" ontouchstart="this.classList.toggle('hover');">
                      <div class="container">
                          <div class="front" style="background-image: url({{player.pic.url}})">
                              <div class="inner">
                                    <p>{{player.name}}</p>
                                    <span>{{player.description}}</span>
                              </div>
                          </div>
                          <div class="back">
                              <div class="inner">
                                <p>Top Batsman :- {{player.team.TopBatsman}} </p>
                                <p>Top Bowler :- {{player.team.TopBowler}}</p>
                              </div>
                          </div>
                      </div>
                  </div>
                {% endfor %}
                  
        </div>
    </div>



</body>
</html>
